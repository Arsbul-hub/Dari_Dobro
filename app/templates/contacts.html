<!DOCTYPE html>
<!-- saved from url=(0035)https://fond-nika.ru/nashi-kontakty -->
<html lang="ru">
{% extends "base.html" %}

<head>

    {% block head %}
    <link type="text/css" rel="stylesheet" href="static/css/contacts.css">

    <title>Контакты</title>
    {% endblock %}
</head>
<body>


{% block after %}
<div class="title-block">

    <span class="title">Контакты</span>

    {% if user.is_authenticated %}
    <div class="tools">
        <a href="{{url_for('edit_contacts')}}">
            <i class="fa-solid fa-pen" ></i>

        </a>
    </div>
    {% endif %}
</div>
<div class="contacts-block">

    <div>
        <p>Наша почта:</p>
        <a href="mailto: enimals33@mail.ru" style="font-size: 20px">{{email}}</a>
    </div>
    <div>
        <p>Телефон:</p>
        <a href="tel:{{phone_number}}" style="font-size: 34px">{{phone_number}}</a>

    </div>
    <div>

        <a href="{{vk_group_url}}" target="_blank"
           style="color: black; margin: 10px 0">
            Подписывайтесь на нашу группу в вк:
        </a>

        <a href="{{vk_group_url}}" target="_blank" style="color: black; background-image: none">
            <img src="{{vk_qr}}">
        </a>
        <!--https://vk.com/public_dari_dobro_pokrov-->
    </div>
</div>


{% endblock %}
</body>
</html>
