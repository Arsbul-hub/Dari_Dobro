<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

<head>

    {% block head %}

    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css">

    {% endblock %}
</head>
<body>

{% block after %}

<span class="title">{{user}}</span>
<div class="buttons-list">
    <a href="{{ url_for('register') }}">
        <div class="content">

            <p>Регистрация нового администратора</p>
        </div>
    </a>
    <a href="{{ url_for('site_settings') }}">
        <div class="content">

            <p>Настройки сайта</p>
        </div>
    </a>
    <a href="{{ url_for('logout') }}">
        <div class="content">

            <p>Выйти</p>
        </div>
    </a>

</div>


{% endblock %}
</body>
</html>
